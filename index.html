<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <body>
    <main class="w-75 mx-auto">
        <!-- AJOUTER TASK SECTION -->
        <section>
            <h1 class="text-center mt-4 text-decoration-underline">Ajouter Task</h1>
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" class="form-control w-50" id="addTask" placeholder="Type new Task" />
                <button class="btn btn-primary m-3 " id="ajoutsk" onclick="ajouteTask()"><i class="fas fa-plus"></i></button>
                <button class="btn btn-success m-3  d-lg-none" id="uptsk" onclick="upTsaks()"><i class="fas fa-edit"></i></button>
            </div>
        </section>
        <!-- AJOUTER TASK SECTION /-->
        <hr>
        <!-- AJOUTER TASK SECTION -->
        <section>
            <h1 class="text-center mt-4 text-decoration-underline">List Task</h1>
            <div class="d-flex justify-content-center align-items-center">
                <input id="inpCle" type="text" class="form-control w-50" placeholder="Filter Task by title" onkeyup="filtrage()"/>
                <span class="input-group-text m-3"><i class="fas fa-search"></i></span>
            </div>
            <!-- LIST TASK  -->
            <ul class="list-group list-group-flush " id="listTsk">
                <li class="list-group-item listup"> 
                    <span class="fs-4 tasklist">First Task </span>
                   
                    <button class="btn btn-danger float-end m-3" onclick="deleteTask(this)">
                       Delete <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-success float-end m-3" onclick="editTask(this)">
                       Edit <i class="fas fa-edit"></i>
                    </button>
                </li>
               
                <li class="list-group-item listup"> 
                    <span class="fs-4 tasklist">Second Task </span>
                  
                    <button class="btn btn-danger float-end m-3" onclick="deleteTask(this)">
                        Delete <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-success float-end m-3" onclick="editTask(this)">
                        Edit <i class="fas fa-edit"></i>
                    </button>
                </li>
           
              </ul>
              
        </section>
        <!-- AJOUTER TASK SECTION /-->
        
    </main>
<script src="app.js"></script>
</body>

</html>
